<h1>{{ nombre }}</h1>

<dl>
    <td>Nombre:</td>
    <dd> {{ nombre }} </dd>

    <td>Edad:</td>
    <dd> {{edad}} </dd>

    <td>Metodo:</td>
    <dd> {{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalizedName }} </dd>

</dl>

<button
    *ngIf="nombre !== 'spiderman'"
    class="btn btn-primary mx-2" 
    (click)="changeHero()">
    Cambiar Nombre
</button>
<button
    *ngIf="edad !== 35"
    class="btn btn-primary" 
    (click)="changeAge()">
    Cambiar Edad
</button>
<button 
    class="btn btn-primary mx-2"
    (click)="resetForm()">
    Reset
</button>
